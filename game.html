<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz História - Perguntas </title>
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="game.css">
        <link rel="stylesheet" href="switch.css">
    </head>
    <body>
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <div id="hud">
                    <div id="hud-item">
                        <p class="hud-prefix"> <!-- sinceridade isso n vai ficar o melhor dos mundos talvez faça dps (min: 59:20) -->
                        <!-- <p id="progressText"  class="hud-prefix"> -->
                            Pergunta
                        </p>
                        <!-- <div id="progressBar"> -->
                            <!-- <div class="progress-bar-full"></div> -->
                        <!-- </div> -->
                        <h1 class="hud-main-text" id="questionCounter"></h1>
                    </div>
                    <div id="hud-item">
                        <p class="hud-prefix">
                            Pontuação
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                <h2 id="question">Qual a resposta para a seguinte pergunta?</h2>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>
        <script src="game.js"></script>
        <script src="dark.js"></script>
    </body>
</html>
